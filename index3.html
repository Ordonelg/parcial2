<html>
<body body style="background-color:hsl(290, 68%, 91%);"><h1>Formulario</h1>
    <meta name="author" content="Ordonel González"/> 
    <meta name="description" content="Formulario Parcial #2 "/> 
<form action=”procesar_formulario.php” method=”post” enctype=”multipart/form-data”>

        
        <h1>FORMULARIO DE REGISTRO</h1>
    
        <p><b>Objetivo:</b></p>
        

        <fieldset>
            <legend><b>Datos Principales</b></legend>
            <label for=”nombre”>Nombre:</label>
            <input type=”text” id=”nombre” name=”nombre” required><br>

            <label for=”apellido”>Apellido:</label>
            <input type=”text” id=”apellido” name=”apellido” required><br>

            <label for=”cédula”>Cédula:</label>
            <input type=”text” id=”cédula” name=”cédula” required><br>

            <label for=”sexo”>Sexo:</label>
            <input type=”radio” id=”sexo_masculino” name=”sexo” value=”Masculino” required>
            <label for=”sexo_masculino”>Masculino</label>
            <input type=”radio” id=”sexo_femenino” name=”sexo” value=”Femenino” required>
            <label for=”sexo_femenino”>Femenino</label><br>

            <label for=”fecha_nacimiento”>Fecha de nacimiento:</label>
            <input type=”date” id=”fecha_nacimiento” name=”fecha_nacimiento” required><br>

            <label for=”edad”>Edad:</label>
            <input type=”number” id=”edad” name=”edad” required><br>

            <label for=”color_favorito”>Color favorito:</label>
            <input type=”color” id=”color_favorito” name=”color_favorito” required><br>

            <label for=”provincia”>Provincia:</label>
            <select id=”provincia” name=”provincia” required>
                <option value=”Bocas del Toro”>Bocas del Toro</option>
                <option value=”Chiriquí”>Chiriquí</option>
                <option value=”Coclé”>Coclé</option>
                <option value=”Colón”>Colón</option>
                <option value=”Darién”>Darién</option>
                <option value=”Herrera”>Herrera</option>
                <option value=”Los Santos”>Los Santos</option>
                <option value=”Panamá”>Panamá</option>
                <option value=”Veraguas”>Veraguas</option>
            </select><br>

            <label for=”imagen”>Subir imagen:</label>
            <input type=”file” id=”imagen” name=”imagen” accept=”image/*” required><br>

        </fieldset>
        <br>
        <fieldset>
            <legend><b>Datos de conexión</b></legend>
            <label for=”nombre_usuario”>Nombre de usuario:</label>
            <input type=”text” id=”nombre_usuario” name=”nombre_usuario” required><br>

            <label for=”contrasena”>Contraseña:</label>
            <input type=”password” id=”contrasena” name=”contrasena” required><br>

            <label for=”repetir_contrasena”>Repetir la contraseña:</label>
            <input type=”password” id=”repetir_contrasena” name=”repetir_contrasena” required><br>

        </fieldset>
        <br>
        <fieldset>
            <legend><b>Datos económicos</b></legend>
            <label for=”salario”>Salario o Ingreso personal:</label>
            <input type=”text” id=”salario” name=”salario” required><br>
            
            <label for=”ingreso_familiar”>Ingreso familiar:</label>
            <select id=”ingreso_familiar” name=”ingreso_familiar” required>
                <option value=”Menos de 600”>$400 o menos</option>
                <option value=”Entre 400 y 1000”>$400 - $1000</option>
                <option value=”Más de 1000”>Más de $1000</option>
            </select><br>

        </fieldset>
        <br>
        <fieldset>
            <legend><b>Temas (asignaturas)</b></legend>
            <input type=”checkbox” id=”temas1” name=”temas1” value=”Informática”>
            <label for=”temas1”>Informática</label><br>
            <input type=”checkbox” id=”temas2” name=”temas2” value=”Contabilidad”>
            <label for=”temas2”>Contabilidad</label><br>
            <input type=”checkbox” id=”temas3” name=”temas3” value=”Inglés”>
            <label for=”temas3”>Inglés</label><br>
           
        </fieldset>
        <br>
        <fieldset>
            <legend><b>Aficiones (pasatiempos)</b></legend>
            <label for=”Aficiones”>Aficiones (pasatiempos):</label>
            <input type=”text” id=”aficiones” name=”aficiones” required><br>
        </fieldset>
        <br>
       <input type="submit" name="Enviar" value="Enviar ">
    </form>
</body>
</html>
